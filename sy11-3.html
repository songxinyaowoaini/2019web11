<!doctype html>
<html>
    <head>
        <style type="text/css">
        *{margin: 0;padding: 0;}
        #wrap{
            position: relative;
            width: 340px;
            height: 340px;
            margin: auto;
            border: 2px solid #000;
            cursor: pointer;
        }
        #wrap img{
            position: absolute;
            display: none;
        }
        #wrap .on{
            display: block;
        }
        </style>

        <title></title>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="wrap">
            <img id="img1" class="on" src="img/01.png" alt="">
            <img id="img2" src="img/02.png" alt="">
        </div>
        <script>
        let oImg1=document.getElementById("img1"),
            oImg2=document.getElementById("img2");
            oImg1.onclick=function(){
                oImg1.className="";
                oImg2.className="on";
            }
            oImg2.onclick=function(){
                oImg2.className="";
                oImg1.className="on";
            }
        </script>
    </body>
</html>
